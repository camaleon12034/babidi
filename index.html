<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que te sucede majin buu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e, #ffb3ba, #ffc0cb, #ff69b4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            cursor: pointer;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }
        
        .heart:nth-child(odd) {
            color: rgba(255, 182, 193, 0.9);
            animation-duration: 8s;
        }
        
        .heart:nth-child(3n) {
            color: rgba(255, 105, 180, 0.7);
            animation-duration: 10s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            z-index: 10;
            position: relative;
        }
        
        .click-instruction {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: pulseText 2s ease-in-out infinite;
        }
        
        @keyframes pulseText {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        .initial-heart {
            font-size: 4rem;
            animation: heartBeatBig 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .initial-heart:hover {
            transform: scale(1.2);
        }
        
        @keyframes heartBeatBig {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .drop-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,182,193,0.7) 100%);
            border-radius: 50%;
            z-index: 100;
            opacity: 0;
        }
        
        .drop-expand {
            animation: dropExpansion 2s ease-out forwards;
        }
        
        @keyframes dropExpansion {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            50% {
                width: 200px;
                height: 200px;
                opacity: 0.8;
            }
            100% {
                width: 120vw;
                height: 120vh;
                opacity: 0;
            }
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
        }
        
        .container.show {
            opacity: 1;
            animation: containerFadeIn 1s ease-out forwards;
        }
        
        @keyframes containerFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .love-letter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transform-origin: center;
        }
        
        .love-letter::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3ba, #ffc0cb);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff1744, #ff4569, #ff6b8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            text-align: justify;
            margin: 30px 0;
        }
        
        .message p {
            margin-bottom: 20px;
        }
        
        .highlight {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff1744;
            position: relative;
            display: inline-block;
        }
        
        .signature {
            text-align: center;
            margin-top: 40px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ff1744;
            position: relative;
        }
        
        .signature::before {
            content: 'ðŸ¥€';
            position: absolute;
            left: 50%;
            top: -40px;
            transform: translateX(-50%);
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        
        .big-heart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #ff1744;
            animation: floatHeart 3s ease-in-out infinite;
        }
        
        @keyframes floatHeart {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .corner-hearts {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 23, 68, 0.6);
        }
        
        .corner-hearts.top-left {
            top: 15px;
            left: 15px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .corner-hearts.bottom-right {
            bottom: 15px;
            right: 15px;
            animation: pulse 2s ease-in-out infinite 1s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1rem;
            animation: sparkleAnimation 2s ease-in-out infinite;
        }
        
        @keyframes sparkleAnimation {
            0%, 100% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }
        
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            border-right: 2px solid #ff1744;
            animation: blink-caret 1s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff1744; }
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes explodeHeart {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--vx), var(--vy)) scale(0);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .love-letter {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .click-instruction {
                font-size: 1.5rem;
                padding: 0 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="start-screen" id="startScreen">
        <div class="click-instruction">boba</div>
        <div class="initial-heart" id="initialHeart">â™¥</div>
    </div>
    
    <div class="drop-effect" id="dropEffect"></div>
    
    <div class="container" id="letterContainer">
        <div class="love-letter">
            <div class="big-heart">ðŸŽŠ</div>
            <div class="corner-hearts top-left">ðŸ•Š</div>
            <div class="corner-hearts bottom-right">ðŸ•Š</div>
            
            <div class="header">
                <h1 class="title" id="title"></h1>
                <p class="subtitle" id="subtitle"></p>
            </div>
            
            <div class="message">
                <p id="paragraph1"></p>
                <p id="paragraph2"></p>
                <p id="paragraph3"></p>
                <p id="paragraph4"></p>
                <p id="paragraph5"></p>
                <p id="paragraph6"></p>
                <p id="paragraph7"></p>
                <p id="paragraph8"></p>
                <p id="paragraph9"></p>
                <p id="paragraph10"></p>
            </div>
            
            <div class="signature" id="signature"></div>
            
            <div class="sparkle" style="top: 10%; left: 80%; animation-delay: 0.5s;">âœ¨</div>
            <div class="sparkle" style="top: 70%; left: 10%; animation-delay: 1.2s;">âœ¨</div>
            <div class="sparkle" style="top: 30%; left: 90%; animation-delay: 2s;">âœ¨</div>
        </div>
    </div>

    <script>
        const texts = {
            title: "lumilin o babidi?",
            subtitle: "",
            paragraph1: "Conectate",
            paragraph2: "Al",
            paragraph3: "Clash",
            paragraph4: "Royale",
            paragraph5: "1v1",
            signature: "en fa"
        };
        
        let isAnimationStarted = false;
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const emojis = ['â™¥', 'ðŸ•Š', 'ðŸŽŠ'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 12000);
        }
        
        function typeWriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';
                element.style.borderRight = '2px solid #ff1744';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.style.borderRight = 'none';
                        resolve();
                    }
                }
                type();
            });
        }
        
        async function writeAllTexts() {
            await typeWriter(document.getElementById('title'), texts.title, 80);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await typeWriter(document.getElementById('subtitle'), texts.subtitle, 60);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            await typeWriter(document.getElementById('paragraph1'), texts.paragraph1, 30);
            await new Promise(resolve => setTimeout(resolve, 600));
            
            await typeWriter(document.getElementById('paragraph2'), texts.paragraph2, 30);
            await new Promise(resolve => setTimeout(resolve, 600));
            
            await typeWriter(document.getElementById('paragraph3'), texts.paragraph3, 30);
            await new Promise(resolve => setTimeout(resolve, 600));
            
            await typeWriter(document.getElementById('paragraph4'), texts.paragraph4, 30);
            await new Promise(resolve => setTimeout(resolve, 600));
            
            await typeWriter(document.getElementById('paragraph5'), texts.paragraph5, 30);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            await typeWriter(document.getElementById('signature'), texts.signature, 70);
        }
        
        document.getElementById('initialHeart').addEventListener('click', function() {
            if (isAnimationStarted) return;
            isAnimationStarted = true;
            
            document.getElementById('startScreen').style.display = 'none';
            
            const dropEffect = document.getElementById('dropEffect');
            dropEffect.style.opacity = '1';
            dropEffect.classList.add('drop-expand');
            
            setTimeout(() => {
                document.getElementById('letterContainer').classList.add('show');
                
                setTimeout(() => {
                    writeAllTexts();
                }, 500);
            }, 2000);
        });
        
        setInterval(createHeart, 800);
        
        for(let i = 0; i < 3; i++) {
            setTimeout(createHeart, i * 300);
        }
        
        document.addEventListener('click', function(e) {
            if (!document.getElementById('letterContainer').classList.contains('show')) return;
            
            const emojis = ['â™¥', 'ðŸ•Š', 'ðŸŽŠ'];
            
            for(let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const explosiveHeart = document.createElement('div');
                    explosiveHeart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    explosiveHeart.style.position = 'fixed';
                    explosiveHeart.style.left = e.clientX + 'px';
                    explosiveHeart.style.top = e.clientY + 'px';
                    explosiveHeart.style.color = '#ff1744';
                    explosiveHeart.style.fontSize = '20px';
                    explosiveHeart.style.pointerEvents = 'none';
                    explosiveHeart.style.zIndex = '1000';
                    
                    const angle = (i / 8) * 2 * Math.PI;
                    const velocity = 80;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    explosiveHeart.style.setProperty('--vx', vx + 'px');
                    explosiveHeart.style.setProperty('--vy', vy + 'px');
                    explosiveHeart.style.animation = 'explodeHeart 1.2s ease-out forwards';
                    
                    document.body.appendChild(explosiveHeart);
                    
                    setTimeout(() => explosiveHeart.remove(), 1200);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
